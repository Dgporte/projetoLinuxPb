<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minha Página Profissional</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 24px;
      letter-spacing: 2px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00f2fe;
    }
    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease forwards;
    }
    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      max-width: 600px;
      animation: fadeInUp 1s ease forwards;
    }
    .hero a.button {
      padding: 15px 30px;
      background: #4facfe;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s;
      animation: fadeInUp 1.5s ease forwards;
    }
    .hero a.button:hover {
      background: #00c6ff;
    }
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 36px;
      }
      .hero p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>MeuSite</h1>
  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </nav>
</header>

<section class="hero">
  <h2>Seja Bem-vindo!</h2>
  <p>Esta é uma página moderna hospedada em Linux, com um visual incrível e responsivo.</p>
  <a href="#" class="button">Saiba Mais</a>
</section>

</body>
</html>
